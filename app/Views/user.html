<div id="person">{{person.name}}</div>
            <div>{{person.location}}</div>
            <div><img ng-src={{person.avatar_url}} /></div>

            <div>
                <select ng-model="sortorder"  ng-change="changeSortOrder()">
                    <option>name</option>
                    <option>stargazers_count</option>
                    <option>language</option>
                </select>    
            </div>           

            <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Stars</th>
                            <th>Languages</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="repo in person.repos|orderBy : sortorder">
                                <td><a href="#/repo/{{person.login}}/{{repo.name}}"> {{repo.name}}</a></td>
                                <td>{{repo.stargazers_count | number}}</td>
                                <td>{{repo.language}}</td>
                            </tr>
                        </tbody>
                </table>
<a href="#/repo/saurabh/gollum"> click me</a>

        </div>
